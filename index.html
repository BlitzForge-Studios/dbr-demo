<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>GameMaker Game</title>

    <style>
        /* Ensure the body and HTML occupy the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .gm4html5_div_class {
            width: 100%;
            height: 100%;
        }

        /* Prevent canvas overflow and ensure scaling */
        canvas {
            display: block;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Game canvas with explicit attributes -->
        <canvas id="canvas" width="1920" height="1080">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Game script -->
    <script type="text/javascript" src="html5game/dbz1.js?cachebust=1809559606"></script>
    <script>
        window.onload = GameMaker_Init;

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>

</html>
